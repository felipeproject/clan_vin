<script>
    // Adicionando a animação de aumento e alteração de cor ao passar o mouse
    const links = document.querySelectorAll("a");

    links.forEach(link => {
        link.addEventListener("mouseover", () => {
            link.style.transform = "scale(1.1)";  // Aumenta o tamanho do link
            link.style.backgroundColor = "#3498db";  // Muda a cor de fundo para azul claro
            link.style.color = "#fff";  // Altera a cor do texto para branco
        });

        link.addEventListener("mouseout", () => {
            link.style.transform = "scale(1)";  // Retorna ao tamanho original
            link.style.backgroundColor = "transparent";  // Restaura a cor de fundo
            link.style.color = "#ecf0f1";  // Restaura a cor do texto
        });
    });
</script>
