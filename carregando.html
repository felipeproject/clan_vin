<div class="carregando-conteudo" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 45vh; color: #ffffff; font-family: Arial, sans-serif; background-color: #282c3400;">
    <h1 style="font-size: 3em; margin-bottom: 10px; animation: pulse 1s infinite;">Em breve</h1> 
    <p style="font-size: 1.5em; margin: 0;">Aguarde atualizações...</p>
    <div style="margin-top: 20px;">
        <div style="width: 50px; height: 50px; border: 8px solid #0fb8b8; border-top: 8px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</div>
