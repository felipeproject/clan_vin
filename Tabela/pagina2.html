<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 - Tabela do Campeonato</title>
    <style>
        /* Fundo escuro com transparência para o efeito croma */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.884); /* Fundo transparente com efeito croma */
            color: rgb(255, 255, 255);  /* Texto branco para contraste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px); /* Aplicar desfoque no fundo atrás da tabela */
        }

        /* Estilo da tabela */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra leve para tabela */
            background-color: rgba(255, 255, 255, 0.1); /* Tabela com fundo transparente */
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #18a077;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Animação para a entrada de novos dados */
        .nova-entrada {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <table id="tabelaCampeonato">
        <thead>
            <tr>
                <th>Participante</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>

    <script>
        // Função para carregar e exibir a tabela do campeonato
        function carregarTabela() {
            var participantes = JSON.parse(localStorage.getItem("participantes")) || [];

            // Ordenar os participantes por pontos, do maior para o menor
            participantes.sort((a, b) => b.pontos - a.pontos);
            
            // Limpar o corpo da tabela
            var corpoTabela = document.getElementById("corpoTabela");
            corpoTabela.innerHTML = ""; // Limpar a tabela atual

            // Adicionar cada participante à tabela com animação
            participantes.forEach(participante => {
                var tr = document.createElement("tr");
                tr.classList.add("nova-entrada"); // Adiciona a classe para animação
                
                var tdNome = document.createElement("td");
                tdNome.textContent = participante.nome;
                var tdPontos = document.createElement("td");
                tdPontos.textContent = participante.pontos;
                
                tr.appendChild(tdNome);
                tr.appendChild(tdPontos);
                corpoTabela.appendChild(tr);
            });
        }

        // Carregar a tabela ao carregar a página
        carregarTabela();

        // Atualizar a tabela em tempo real quando o localStorage for alterado
        window.addEventListener('storage', function(event) {
            if (event.key === "participantes") {
                carregarTabela();  // Atualiza a tabela sempre que os dados de participantes mudarem
            }
        });
    </script>

</body>
</html>
