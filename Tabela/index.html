<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Pop-up</title>
    <script type="text/javascript">
        function abrirJanela() {
            window.open("https://www.exemplo.com", "_blank", "width=600,height=400");
        }
    </script>
</head>
<body>
    <h1>Exemplo de Janela Pop-up</h1>
    <button onclick="abrirJanela()">Abrir Janela</button>
</body>
</html>
