<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Jogo</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --nav-bg-color: #1f1f1f;
            --hover-bg-color: #333333;
            --footer-bg-color: #282828;
            --card-bg-color: #1e1e1e;
            --primary-color: #337c1d;
            --secondary-color: #125a24;
            --disabled-opacity: 0.5;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h3 {
            color: var(--text-color);
            margin: 10px 0;
            font-weight: 500;
        }

        .tabela-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .tabela-conteudo {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            flex: 1;
            min-width: 300px;
            max-width: calc(50% - 20px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid var(--nav-bg-color);
        }

        th {
            background-color: var(--nav-bg-color);
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr:hover {
            background-color: var(--hover-bg-color);
        }

        .nav-buttons {
            margin: 15px 0;
            text-align: center;
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        #mensagemErro {
            background-color: var(--footer-bg-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 5px;
            display: none;
            margin-top: 20px;
        }

        .btn-voltar {
            background-color: var(--secondary-color);
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section>
        <button class="btn-voltar" onclick="window.location.href='index.html'">Página Inicial</button>
    
        <div class="tabela-container">
            <div class="tabela-conteudo">
                <h2>Tabela Geral</h2>
                <table id="tabelaGeral">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Dupla</th>
                            <th>Jogos</th>
                            <th>Kills</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados da tabela geral serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
            <div class="tabela-conteudo">
                <h2>Tabela de Rodadas</h2>
                <h3 id="tituloRodada">Rodada 4 - Erangel</h3>
                <div class="nav-buttons">
                    <button onclick="navegarRodadas(-1)">&#60; Anterior</button>
                    <button onclick="navegarRodadas(1)">Próximo &#62;</button>
                </div>
                <table id="tabelaRodadas">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Dupla</th>
                            <th>Kills</th>
                            <th>Pontos Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados da tabela de rodadas serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div id="mensagemErro" class="error" role="alert"></div>
</body>
<script src="tabela.js"></script>
</html>
