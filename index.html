<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Redireciona após 2 segundos para a página correta -->
    <meta http-equiv="refresh" content="2;url=home.html">
    <title>Carregando...</title>
    <style>
        /* Estilos para a tela preta */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Estilos para o ícone de carregamento */
        .loader {
            border: 8px solid #f3f3f3; /* cor de fundo */
            border-top: 8px solid #3498db; /* cor do carregamento */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        /* Animação do ícone girando */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- O ícone de carregamento -->
    <div class="loader"></div>
</body>
</html>
