<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #111; /* Um tom de cinza escuro */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #444; /* Botão cinza escuro */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #666; /* Cinza mais claro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em Manutenção</h1>
        <p>Estamos trabalhando para melhorar sua experiência.</p>
        <p>Por favor, volte mais tarde.</p>
        <a href="#">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
