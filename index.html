<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Os Vingadores - P치gina Inicial</title>
    <style>
        /* Vari치veis de Cores */
        :root {
            --cor-fundo: #1b1b1b;
            --cor-texto-principal: #ecf0f1;
            --cor-texto-secundario: #b2bec3;
            --cor-card-fundo: #2d3436;
            --cor-card-hover: #636e72;
            --cor-card-em-andamento-fundo: #00b894;
            --cor-link: #00b894;
            --cor-link-hover: #00cec9;
            --cor-icone: #ffffff;
            --cor-titulo-card: #ffffff;
            --cor-texto-card: #ecf0f1;
            --cor-texto-secundario-card: #dfe6e9;
        }

        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da p치gina */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            overflow: hidden;
        }

        /* T칤tulo principal */
        h1 {
            font-size: 3em;
            color: var(--cor-texto-principal);
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Banner */
        .banner {
            width: 40%;
            max-height: 400px;
            /* Define a altura m치xima do banner */
            object-fit: cover;
            /* Faz com que a imagem cubra a 치rea sem distorcer */
            margin-bottom: px;
            /* Espa칞o entre o banner e o t칤tulo */
        }

        /* Container dos Cards */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
            max-width: 1200px;
            width: 100%;
        }

        /* Card Comum */
        .card {
            background: linear-gradient(135deg, #2d3436, #0b2035);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            max-width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--cor-texto-card);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Card com destaque de andamento */
        .card-em-andamento {
            background: linear-gradient(135deg, #00b89338, #00ceb3c7);
            color: var(--cor-texto-card);
        }

        .card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--cor-titulo-card);
            text-transform: capitalize;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--cor-texto-secundario-card);
        }

        /* 칈cones ao lado do t칤tulo */
        .solo-icon,
        .dupla-icon {
            font-size: 1.5em;
            color: var(--cor-icone);
        }

        .card a {
            display: block;
            text-align: center;
            margin-top: 20px;
            background-color: var(--cor-link);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: var(--cor-link-hover);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>
    <!-- <h1>Clan [VIN] </h1> -->
    <!-- Banner da p치gina -->
    <img src="banner.png" alt="Banner do Clan Os Vingadores" class="banner">

    <!-- Cards -->
    <div class="card-container">
        <a href="campeonato-solos.html" class="card card-em-andamento"
            style="text-decoration: none; color: inherit; position: relative;">
            <h2><span class="solo-icon">游녻游볞</span>Campeonato Solo</h2>
            <p><strong>Iniciado dia 13/11</strong></p>
            <p>Acompanhe a tabela do campeonato de Solo.</p>
            <div class="em-andamento">Em andamento</div> <!-- Faixa com o texto "Em andamento" -->
        </a>

        <style>
            /* Anima칞칚o de piscar */
            @keyframes piscar {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            /* Estilos para a faixa "Em andamento" */
            .em-andamento {
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(255, 0, 0, 0.418);
                /* Cor de fundo vermelha transl칰cida */
                color: white;
                padding: 5px 10px;
                font-weight: bold;
                font-size:15px;
                text-transform: uppercase;
                z-index: 10;
                /* Garante que a faixa apare칞a sobre o conte칰do */
                animation: piscar 2s infinite;
                /* Aplica a anima칞칚o de piscar */
            }
        </style>

        <!-- Card do Campeonato Duplas -->
        <a href="campeonato-duplas.html" class="card">
            <h2><span class="dupla-icon">游논游끥</span>Campeonato Duplas</h2>
            <p>Ocorrido dia 09/11</p>
            <p>Confira os vencedores do campeonato de duplas.</p>
        </a>
        <a href="index.html" class="card">
            <h2><span class="dupla-icon">游논游논游끥</span>Campeonato Squads</h2>
            <p>Dezembro</p>
            <p>Datas ainda sendo defidas!</p>
        </a>
    </div>
</body>

</html>
